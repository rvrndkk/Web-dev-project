<div class="event-details-container">
    <h1>{{ event.title }}</h1>
    <p><strong>Date:</strong> {{ event.date }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p><strong>Description:</strong> {{ event.description }}</p>
  
    <h2>Participants</h2>
    <ul>
      <li *ngFor="let participant of event.participants">{{ participant.name }}</li>
    </ul>
  
    <div *ngIf="isOrganizer">
      <button (click)="editEvent()">Edit</button>
      <button (click)="deleteEvent()">Delete</button>
    </div>
  
    <button *ngIf="!isParticipant && isAuthenticated" (click)="registerForEvent()">Register</button>
  </div>
